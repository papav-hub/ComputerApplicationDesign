version: '3'

services:

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    user: "root"
    ports:
      - 9090:9090
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - /MSA/:/etc/prometheus/
      - /MSA:/prometheus
    restart: always

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    user: "root"
    ports:
      - 80:3000
    volumes:
      - /MSA:/var/lib/grafana
      - /MSA/provisioning:/etc/grafana/provisioning
    links:
      - prometheus
    command: grafana-cli plugins install percona-percona-app
    restart: always
    depends_on:
      - prometheus



  mysql:
    image: ce19f003/mysql:5.7
    container_name: mysql-db
    restart: on-failure
    environment:
      MYSQL_ROOT_PASSWORD: "dkdltm123"
    ports:
      - 3306:3306
    networks:
      - msa-network

  config:
    image: ce19f003/config
    depends_on:
      - mysql
    restart: on-failure
    environment:
      MYSQL_CONNECTION_URI: "jdbc:mysql://mysql:3306/test_db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&autoReconnection=true"
      MYSQL_ROOT_PASSWORD: "dkdltm123"
    ports:
      - 8888:8888
    networks:
      - msa-network

  registry:
    image: ce19f003/registry
    depends_on:
      - config
      - mysql
    restart: on-failure
    environment:
      CONFIG_SERVER_URI: "http://config:8888"
    ports:
      - 8761:8761
    networks:
      - msa-network

  gateway:
    image: ce19f003/gateway
    depends_on:
      - config
      - registry
      - mysql
    restart: on-failure
    environment:
      CONFIG_SERVER_URI: "http://config:8888"
      EUREKA_SERVER_URI: "http://registry:8761/eureka"
      MYSQL_CONNECTION_URI: "jdbc:mysql://mysql:3306/test_db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&autoReconnection=true"
      MYSQL_ROOT_PASSWORD: "dkdltm123"
    ports:
      - 8080:8080
    networks:
      - msa-network

  auth:
    image: ce19f003/auth
    depends_on:
      - config
      - registry
      - mysql
    restart: on-failure
    environment:
      CONFIG_SERVER_URI: "http://config:8888"
      EUREKA_SERVER_URI: "http://registry:8761/eureka"
      MYSQL_CONNECTION_URI: "jdbc:mysql://mysql:3306/test_db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&autoReconnection=true"
      MYSQL_ROOT_PASSWORD: "dkdltm123"
      JWT_SECRET_KEY: "geunyoung_jwt_secret"
    ports:
      - 8081:8080
    networks:
      - msa-network

  diet:
    image: ce19f003/diet
